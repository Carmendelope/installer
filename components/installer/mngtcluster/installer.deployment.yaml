###
# Application example
###

kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    cluster: management
    component: installer
  name: installer
  namespace: nalej
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      cluster: management
      component: installer
  template:
    metadata:
      labels:
        cluster: management
        component: installer
    spec:
      containers:
      - name: installer
        image: nalejregistry.azurecr.io/nalej/installer:VERSION
        imagePullPolicy: Always
        volumeMounts:
        - name: installer-config
          mountPath: "/nalej/assets/appcluster"
          readOnly: true
        - name: temp-dir
          mountPath: "/tmp/nalej"
        env:
        - name: MNGT_PUBLIC_HOST
          valueFrom:
            configMapKeyRef:
              name: management-config
              key: public_host
        - name: MNGT_PUBLIC_PORT
          valueFrom:
            configMapKeyRef:
              name: management-config
              key: public_port
        - name: DOCKER_USERNAME
          valueFrom:
            secretKeyRef:
              name: docker-credentials
              key: username
        - name: DOCKER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: docker-credentials
              key: password
        args:
          - "run"
          - "--debug"
          - "--managementClusterPublicHost=$(MNGT_PUBLIC_HOST)"
          - "--managementClusterPublicPort=$(MNGT_PUBLIC_PORT)"
          - "--componentsPath=/nalej/assets/"
          - "--binaryPath=/nalej/bin/"
          - "--tempPath=/tmp/nalej/"
          - "--dockerUsername=$(DOCKER_USERNAME)"
          - "--dockerPassword=$(DOCKER_PASSWORD)"
        securityContext:
          runAsUser: 2000
      volumes:
      - name: installer-config
        configMap:
          name: installer-config
      - name: temp-dir
        emptyDir: {}
      imagePullSecrets:
      - name: nalej-registry
